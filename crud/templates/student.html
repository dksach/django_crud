<!DOCTYPE html>
<html>
<head>
    <title>Student Details Form</title>
</head>
<body>
    <h2>Student Details Form</h2>
    <form action="upload" method="post">
        {% csrf_token %}
        <label for="student_name">Name:</label>
        <input type="text" id="student_name" name="name" required><br><br>

        <label for="student_age">Age:</label>
        <input type="number" id="student_age" name="age" required><br><br>

        <label for="student_gender">Gender:</label>
        <select id="student_gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="student_course">Course:</label>
        <input type="text" id="student_course" name="course" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <table border=1>
        <table>
            <tr>
                <th>S.N.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Student Course</th>
                <th>Action</th>
            </tr>
            
            {% for student in studentsData %}
            <tr>
            
            <td>{{forloop.counter}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.course}}</td>
            <td>
                <a href="">Edit</a>
                <a href="">Delete</a>
            </td>
            </tr>
            {% endfor %}  
    </table>   
</body>
</html>
